basePath: /api/v1
definitions:
  domain.CreateServiceRequest:
    properties:
      description:
        example: Handles payment processing
        type: string
      name:
        example: payment-service
        type: string
    type: object
  domain.PaginationMetadata:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
      total_pages:
        type: integer
    type: object
  domain.PatchServiceRequest:
    properties:
      description:
        example: Updated description
        type: string
      name:
        example: new-service-name
        type: string
    type: object
  domain.ServiceResponse:
    properties:
      created_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      description:
        example: Handles payment processing
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      name:
        example: payment-service
        type: string
      revision:
        example: 1
        type: integer
      updated_at:
        example: "2024-01-15T10:30:00Z"
        type: string
    type: object
  domain.ServiceVersionResponse:
    properties:
      created_at:
        example: "2024-01-15T10:30:00Z"
        type: string
      description:
        example: Handles payment processing
        type: string
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      name:
        example: payment-service
        type: string
      revision:
        example: 2
        type: integer
      service_id:
        example: 507f1f77bcf86cd799439012
        type: string
    type: object
  domain.UpdateServiceRequest:
    properties:
      description:
        example: Updated payment processing service
        type: string
      name:
        example: payment-service-v2
        type: string
    type: object
  handler.HealthResponse:
    properties:
      database:
        example: connected
        type: string
      status:
        example: healthy
        type: string
    type: object
  handler.ServiceListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.ServiceResponse'
        type: array
      pagination:
        $ref: '#/definitions/domain.PaginationMetadata'
    type: object
  handler.VersionListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.ServiceVersionResponse'
        type: array
      pagination:
        $ref: '#/definitions/domain.PaginationMetadata'
    type: object
  response.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
host: localhost:8080
info:
  contact:
    email: support@services-api.com
    name: API Support
  description: RESTful API for managing services in an organization. Supports CRUD
    operations with automatic revision tracking.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Services API
  version: "1.0"
paths:
  /health:
    get:
      consumes:
      - application/json
      description: Check the health status of the API and its dependencies
      produces:
      - application/json
      responses:
        "200":
          description: Service is healthy
          schema:
            $ref: '#/definitions/handler.HealthResponse'
        "503":
          description: Service is unhealthy
          schema:
            $ref: '#/definitions/handler.HealthResponse'
      summary: Health check
      tags:
      - health
  /services:
    get:
      consumes:
      - application/json
      description: Get a paginated list of services with optional filtering and sorting
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page (max 100)
        in: query
        name: limit
        type: integer
      - description: Search in name and description
        in: query
        name: search
        type: string
      - description: Filter by exact name
        in: query
        name: name
        type: string
      - default: created_at
        description: Sort field (name, created_at, updated_at)
        in: query
        name: sort
        type: string
      - default: desc
        description: Sort order (asc, desc)
        in: query
        name: order
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of services with pagination
          schema:
            $ref: '#/definitions/handler.ServiceListResponse'
        "400":
          description: Invalid parameters
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all services
      tags:
      - services
    post:
      consumes:
      - application/json
      description: Create a new service with name and description. Revision starts
        at 1.
      parameters:
      - description: Service creation request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.CreateServiceRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created service
          schema:
            $ref: '#/definitions/domain.ServiceResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Create a new service
      tags:
      - services
  /services/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a service by ID
      parameters:
      - description: Service ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Service deleted successfully
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Service not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Delete a service
      tags:
      - services
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific service
      parameters:
      - description: Service ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Service details
          schema:
            $ref: '#/definitions/domain.ServiceResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Service not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a service by ID
      tags:
      - services
    patch:
      consumes:
      - application/json
      description: Partial update of a service. Only provided fields are updated.
        Revision is automatically incremented.
      parameters:
      - description: Service ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - description: Service patch request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.PatchServiceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated service
          schema:
            $ref: '#/definitions/domain.ServiceResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Service not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Partially update a service
      tags:
      - services
    put:
      consumes:
      - application/json
      description: Full update of a service. All fields are required. Revision is
        automatically incremented.
      parameters:
      - description: Service ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - description: Service update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.UpdateServiceRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Updated service
          schema:
            $ref: '#/definitions/domain.ServiceResponse'
        "400":
          description: Validation error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Service not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Update a service
      tags:
      - services
  /services/{id}/versions:
    get:
      consumes:
      - application/json
      description: Get a paginated list of all historical versions of a service
      parameters:
      - description: Service ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 20
        description: Items per page (max 100)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of versions with pagination
          schema:
            $ref: '#/definitions/handler.VersionListResponse'
        "400":
          description: Invalid ID format
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Service not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: List all versions of a service
      tags:
      - versions
  /services/{id}/versions/{revision}:
    get:
      consumes:
      - application/json
      description: Get detailed information about a specific revision of a service
      parameters:
      - description: Service ID (MongoDB ObjectID)
        in: path
        name: id
        required: true
        type: string
      - description: Revision number
        in: path
        name: revision
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Version details
          schema:
            $ref: '#/definitions/domain.ServiceVersionResponse'
        "400":
          description: Invalid ID or revision format
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Version not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      security:
      - ApiKeyAuth: []
      summary: Get a specific version of a service
      tags:
      - versions
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Key
    type: apiKey
swagger: "2.0"
